<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/contact-d.css" />
    <link rel="stylesheet" href="css/dash.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="wrapper">
          <img class="dol" src="assets/dolphin.svg" />
          <p>Dolphin CRM</p>
        </div>
      </header>
      <aside>
        <ul>
          <li>
            <a href="index.html"><img src="assets/house.svg" />Home</a>
          </li>
          <li>
            <a href="contact.html"><img src="assets/user.png" />New Contact</a>
          </li>
          <li>
            <a href="users.html"><img src="assets/users.png" />Users</a>
          </li>
          <hr />
          <li>
            <a><img src="assets/logout.png" />Logout</a>
          </li>
        </ul>
      </aside>

      <main>
        <section class="dashboard">
          <div class="dash">
            <div class="dash-head">
              <div>
                <img src=""/>
              </div>
              <h1>New Contact</h1>
            </div>

            <form class="dash-info">
              <label for="title">Title</label>
              <select id="title" name="title" required>
                <option value="">Select title</option>
                <option>Mr</option>
                <option>Ms</option>
                <option>Mrs</option>
                <option>Dr</option>
              </select>
              <div class="fields">
                <div class="field">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    id="firstName"
                    name="first_name"
                    required
                  />
                </div>

                <div class="field">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="last_name" required />
                </div>
              </div>

              <div class="fields">
                <div class="field">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required />
                </div>

                <div class="field">
                  <label for="telephone">Telephone</label>
                  <input type="tel" id="telephone" name="telephone" />
                </div>
              </div>

              <div class="fields">
                <div class="field">
                  <label for="company">Company</label>
                  <input type="text" id="company" name="company" />
                </div>

                <div class="field">
                  <label for="type">Type</label>
                  <select id="type" name="type">
                    <option value="">Select type</option>
                    <option>Sales Lead</option>
                    <option>Support</option>
                  </select>
                </div>
              </div>

              <label for="Name">Assigned To</label>
              <select id="Name" name="Name">
                <option value="">Select user</option>
                <option>Andy Bernard</option>
              </select>

              <div class="btm-box">
                <div class="message"></div>
                <button type="submit">Save</button>
              </div>
            </form>
          </div>
        </section>
      </main>

      <footer>
        <div class="wrapper">Copyright &copy; 2025 Dolphin CRM</div>
      </footer>
    </div>
  </body>
</html>
